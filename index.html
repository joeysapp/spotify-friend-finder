<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>joeysapp.github.io - p5 playground</title>
	<link rel="shortcut icon" type="image/png" href="favicon.gif"/>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.min.js"></script>
	<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/addons/p5.sound.min.js"></script> -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/addons/p5.dom.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

	<style>
	  	body {
	  		font-family: Helvetica;
	  		font-size: 1em;
	  		font-color: black;
	  		margin: 0;
	  	}	

	  	#greeting {
	  		font-size:2em;
			height: 100%;
			width: 100%;
			display: flex;
			position: fixed;
			align-items: center;
			justify-content: center;
			opacity: 1;
			-webkit-transition: opacity 1000ms linear;
			transition: opacity 1000ms linear;

	  	}	

	  	#view {
	  		z-index: -1;
	  	}
	</style>

	<script>
	  	var sketch = function(p){
	  		var canvas;
	  		var nodes = [];
	  		var divs = [];
	  		var new_w = 0;

	  		p.setup = function(){
				this.canvas = p.createCanvas(p.windowWidth, p.windowHeight);
				this.canvas.parent('view');
				this.canvas.style('z-index:-1');
				this.canvas.position(0,0);

				p.colorMode(p.HSB);

				console.log("Divs is of size", divs.length);
			}

			p.draw = function(){
				p.background(255);
				nodes.forEach(function(e,idx){
					var f = e.vel.copy();
					f.mult(-1);
					f.normalize();
					f.mult(0.01);
					e.applyForce(f);
					e.applyForce(p.createVector(0, 1));					
					e.update();
					e.checkEdges();
					e.display();
				});
			}

			p.touchStarted = function(){
				$('#greeting').remove();

				new_w = p.frameCount;

				var amt = Math.floor(p.random(1,5));
				var div = 32;
				var gp_mult = 3;
				var gv_mult = 0.3;
				// Mobile, user touches!
				if (p.touches.length > 1){
					p.touches.forEach(function(e,idx){
						for (var i = 0; i < amt; i++){
							var col = p.color(p.random(255), 250, 250);

							var px = e.x + p.randomGaussian()*g_mult;
							var py = e.y + p.randomGaussian()*g_mult;;
							var pn = p.noise(px/div,py/div);

							var vn = p.map(p.noise(px/div, py/div), 0, 1, -1, 1);
							var vx = Math.cos(n) + p.randomGaussian()*gv_mult;
							var vy = Math.sin(n) + p.randomGaussian()*gv_mult;
							var tmp = new Node(p.createVector(px,py), p.createVector(vx,vy), 1, col);
							nodes.push(tmp);
						}
					});
				} else {
					for (var i = 0; i < amt; i++){
						var col = p.color(p.random(255), 250, 250);

						var px = p.mouseX + p.randomGaussian()*gp_mult;
						var py = p.mouseY + p.randomGaussian()*gp_mult;
						var pn = p.noise(px/div,py/div);

						var vn = p.map(p.noise(px/div, py/div), 0, 1, -1, 1);
						var vx = Math.cos(vn) + p.randomGaussian()*gv_mult;
						var vy = Math.sin(vn) + p.randomGaussian()*gv_mult;
						var tmp = new Node(p.createVector(px,py), p.createVector(vx,vy), 1, col);
						nodes.push(tmp);

					}
			}


				//https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/sort
				// So this is in-place!!
				nodes.sort(function(a,b){
					if (p.hue(a.col) < p.hue(b.col)){
						return -1;
					} else if (p.hue(a.col) > p.hue(b.col)){
						return 1;
					}
					return 0;
				});
				
				return false;

			}

			p.touchEnded = function(){
				nodes.forEach(function(e){
					if (e.held){
						e.held = false;
					}
				});
				return false;
			}
			

			class Node {
		  		constructor(pos, vel, w, col){
			  		this.pos = pos;
			  		this.vel = vel;
			  		this.acc = p.createVector(0,0);
			  		this.held = true;
			  		this.w = w;
			  		this.col = col;
			  	}

			  	applyForce(f){
			  		var t_f = p.PVector.div(f,this.m);
			  		this.acc.add(t_f);
			  	}

			  	applyForce(f){
			  		var f = f.copy();
			  		f.div(this.w);
			  		this.acc.add(f);
			  	}

			  	update(){
			  		if (this.held){
			  			this.w += p.random(1,3);
			  		} else {
			  			this.vel.add(this.acc);
				  		this.pos.add(this.vel);
				  		this.acc.mult(0);
				  	}
			  	}

			  	checkEdges(){
					if (this.pos.x > p.windowWidth) {
				      this.vel.x = p.windowWidth;
				      this.pos.x *= -1;
				    } else if (this.pos.x < 0) {
				      this.vel.x *= -1;
				      this.pos.x = 0;
				    }

				    if (this.pos.y > p.windowHeight){
				    	this.vel.y *= -1;
				    	this.pos.y = p.windowHeight;
				    }
			  	}
		  		display(){
		  			p.fill(this.col);
		  			p.stroke(0);
		  			p.strokeWeight(this.w/32);
		  			p.ellipse(this.pos.x, this.pos.y, this.w/2, this.w/2);
		  		}
		  	}
	  	}

		var gamewindow = new p5(sketch);
	</script>
</head>

<body>
	<div id="greeting">
		Click me!
	</div>
	<div id="view"></div>
</body>
</html>
