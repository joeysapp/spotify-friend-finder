<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>joeysapp.github.io - p5 playground</title>
	<link rel="shortcut icon" type="image/png" href="favicon.gif"/>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.min.js"></script>
	<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/addons/p5.sound.min.js"></script> -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/addons/p5.dom.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

	<style>
	  	body {
	  		font-family: Helvetica;
	  		font-size: 2em;
	  		margin: 0;
	  	}		
	</style>

	<script>
	  	var sketch = function(p){
	  		var canvas;
	  		var nodes = [];

	  		p.setup = function(){
				this.canvas = p.createCanvas(p.windowWidth, p.windowHeight);
				this.canvas.parent('view');
				this.canvas.position(0,0);
			}

			p.draw = function(){
				p.background(255, 0, 0);
				nodes.forEach(function(e,idx){
					e.display();
					e.update();
				});
			}

			class Node {
		  		constructor(x, y){
			  		this.pos = createVector(x,y);
			  		this.vel = createVector(0,0);
			  		this.acc = createVector(0,0);
			  		this.w = 32;
			  	}

			  	applyForce(f){
			  		var t_f = PVector.div(f,this.m);
			  		this.acc.add(t_f);
			  	}

			  	update(){
			  		this.vel.add(this.acc);
			  		this.pos.add(this.vel);
			  		// this.acc.mult(0);

			  		if (this.pos.y < this.w/2 || this.pos.y > windowHeight-this.w/2){
			  			// Hit the bottom or top! reee
			  			this.vel.mult(-1);
			  			this.acc.mult(0);
			  		}
			  	}

		  		display(){
		  			fill(255, 0, 0);
		  			ellipse(this.pos.x, this.pos.y, this.w/2, this.w/2);
		  		}
		  	}
	  	}

		var gamewindow = new p5(sketch);
	</script>
</head>

<body>
	<div id="view"></div>
</body>
</html>
