	body {
		margin: 0;

		position:relative;
	}

	.header #self {
		position:absolute;
		bottom:-1px;

	.navbar {
		background-color: black;
		padding-left:8vmin;

	}
	.navbar a {
		color:white;
	}
	.content {
		min-height:20vh;
		display: flex;
		border: 2vmin solid black;
	}

	.content #description {
		width: 50%;
		margin: 0;
		font-size: 3vmin;
		justify-content: center;
		align-items: center;
	}

	.content #demo {
		width: 50%;

	.content .emoji {
		font-size: 5vmin;
		margin:0.2em;
		vertical-align: middle;
		line-height:2;
	}

	#animals {
		display: flex;
		flex-wrap: wrap;
		align-items:center;
		justify-content:center;
		/*min-height: 100vh;*/
	}

	.animal {
		display: flex;
		flex-direction: row;
		min-height: 16vmin;
		min-width: 16vmin;

		align-items: center;
		justify-content: flex-end;
	}
	.animal .stats {
		border: 0;
		background-color:white;
		display:flex;
		flex-direction:column;
		justify-content: center;
	}
	.animal .stats .name {
		border: 0;
		font-size: 4vmin;
		font-family: Helvetica-Neue, Helvetica;
		min-height:0;
	}
	.animal .stats .type {
		font-size: 1.8vmin;
		font-style: italic;
		font-family: Helvetica;
		color:grey;
		min-height:0;
	}
	.animal .stats .food {
		min-height:0;
	}

	.animal .portrait {
		background-color:blue;
		background-position: center;
		background-repeat: no-repeat;
		background-size: 14vmin 14vmin;
		position:relative;
	}

	.animal .activity {
		background-color:white;
	}

	.feed {
		font-size: 10vmin;
		position:absolute;
		align-items: right;
		top:-5vmin;
		right:-3vmin;
		animation: pulse 1s infinite;
		align-content: center;
		justify-content: center;

	}

	@keyframes pulse {
		0% {
			font-size: 8vmin;
			position: ;
		}
		50% {
			font-size: 10vmin;
		}
		100% {
			font-size: 8vmin;
		}
