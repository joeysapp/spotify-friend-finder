<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>joeysapp.github.io - p5 playground</title>
	<link rel="shortcut icon" type="image/png" href="favicon.gif"/>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.min.js"></script>
	<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/addons/p5.sound.min.js"></script> -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/addons/p5.dom.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

	<style>
	  	body {
	  		font-family: Helvetica;
	  		font-size: 1em;
	  		font-color: black;
	  		margin: 0;
	  	}		

	  	#view {
	  		z-index: -1;
	  	}
	</style>

	<script>
	  	var sketch = function(p){
	  		var canvas;
	  		var nodes = [];
	  		var divs = [];
	  		var new_w = 0;

	  		p.setup = function(){
				this.canvas = p.createCanvas(p.windowWidth, p.windowHeight);
				this.canvas.parent('view');
				this.canvas.style('z-index:-1');
				this.canvas.position(0,0);

				var msg = "Click me!";
				var tmp = p.createDiv(msg);
				tmp.position(p.windowWidth/2 - (msg.length/2)*18, p.windowHeight/2);
				divs.push(tmp);
				console.log("Divs is of size", divs.length);
			}

			p.draw = function(){
				p.background(255);
				nodes.forEach(function(e,idx){
					e.display();
					e.update();
				});
			}

			p.touchStarted = function(){
				if (nodes.length == 0){
					// console.log(divs);
					divs[0].remove();
				}
				new_w = p.frameCount;

				if (p.touches.length != 0){
					// Mobile, user touches!
					p.touches.forEach(function(e,idx){
						var tmp = new Node(e.x, e.y, 1);
						console.log(e);
						nodes.push(tmp);
						divs.push(p.createDiv(p.touches.length).parent('text'));
					});
				} else {
					console.log("this never happens lol");
					var tmp = new Node(p.mouseX, p.mouseY, 1);
					nodes.push(tmp);
				}
				return false;
			}

			p.touchEnded = function(){
				nodes.forEach(function(e){
					if (e.held){
						e.held = false;
					}
				});
				return false;
			}
			

			class Node {
		  		constructor(x, y, w){
			  		this.pos = p.createVector(x,y);
			  		this.vel = p.createVector(p.random(-1,1), p.random(-1,1));
			  		this.acc = p.createVector(0,0);
			  		this.held = true;
			  		this.w = w;
			  	}

			  	applyForce(f){
			  		var t_f = p.PVector.div(f,this.m);
			  		this.acc.add(t_f);
			  	}

			  	update(){
			  		if (this.held){
			  			this.w += p.random(1,3);
			  		} else {
				  		this.vel.add(this.acc);
				  		this.pos.add(this.vel);
				  		// this.acc.mult(0);

				  		if (this.pos.y < 0 || this.pos.y > p.windowHeight ||
				  			this.pos.x < 0 || this.pos.x > p.windowWidth){
				  			// Hit the bottom or top! reee
				  			this.vel.mult(-1);
				  			this.acc.mult(0);
				  		}
				  	}
			  	}

		  		display(){
		  			p.fill(255, 0, 0);
		  			p.ellipse(this.pos.x, this.pos.y, this.w/2, this.w/2);
		  		}
		  	}
	  	}

		var gamewindow = new p5(sketch);
	</script>
</head>

<body>
	<div id="text"></div>
	<div id="view"></div>
</body>
</html>
