<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>joeysapp.github.io.</title>
	<link rel="shortcut icon" type="image/png" href="favicon.gif"/>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/addons/p5.dom.min.js"></script>
	<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>

  <style>
  	body {
  		font-family: Helvetica;
  		font-size: 2em;
  		margin: 0;
  		/*padding: 3em;*/
  	}		
  </style>

  <script>
  	var h = 0;
  	var s = 255;
  	var b = 255;
  	var canvas;
  	function setup(){
  		canvas = createCanvas(0, 0);
  		colorMode(HSB);
  		textSize(24);
  		canvas.size(windowWidth, windowHeight);
  		canvas.class("c");

  		if (window.DeviceOrientationEvent) {
			window.addEventListener('deviceorientation', or_handler);  
  }
  	}
  	function draw(){
  		if (h != null){
  		background(h,s,b);
  		fill(255);
  		text("H: "+h,0, 20);
  		text("S: "+s,0, 40);
  		text("B: "+b,0,60);
  	}
  	}

  	function windowResized() {
		resizeCanvas(windowWidth, windowHeight);
	}

	function or_handler(e) {
		// e.alpha: [0 - 360], loops
		// ALSO CAN GO BACKWARDS
		// This is the clockwise position of the device
		// like a clock when placed flat.
		var a = map(e.alpha, -360, 360, -1, 1);
		var b = map(e.beta, -360, 360, -1, 1);
		var g = map(e.gamma, -360, 360, -1, 1);

		h = a;
		// e.beta: [0 - 360]
		// ALSO CAN GO BACKWARDS
		// This is its tip forward/backward degree.
		// 90 degrees is |, looking at the screen. People
		// typically hold their phones at around 60 degrees?

		s = b;
		// e.gamma: [0 - 360]
		// ALSO CAN GO BACKWARDS
		// typically 0. -90 to 90 is tilting from left to right.

		b = g;
	}
  </script>

</head>

<body>
	<div id="main"></div>
</body>



</html>
